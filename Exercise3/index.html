<!DOCTYPE>
<html>
<head>
	<title>Exercise 3</title>
</head>
<style type="text/css">
/*
*The top, red, section that takes up most of the space
*/
#top{
	height: 95%;
	width: 100%;
	background-color: #8b0000;
	display: block;

}
/*
*Sets the middle gray section, beneath the red section
*/
#middle{
	background-color: #696969;
	height: 8%;
	width: 100%;
	display: block;
	color: white;
}
/*
*Sets the bottom, light grey section 
*/
#bottom{
	background-color: #808080;
	height: 3%;
	width: 100%;
	display: block;
	color: white;
	vertical-align: center;
	padding-left: 8%;
	padding-top: 1.5%;
}
.nav{
	height: 20px;
	width: 75px;
	display: inline-block;
	float: right;
	margin: 0, 30, 0, 30px;
	color: #808080;
}
/*
*Middle navigation blocks.
*spans the entire middle section with four blocks
*/
.mnav{
	height: 4em;
	width: 15em;
	display: inline-block;
	text-align: left;
	margin-top: 1em;
	margin-left: 3em;
	color: white;
}
/*
*red strip in the top left corner
*holds adobe logo and word in origional website.
*/
#tleft{
	max-height: 100px;
	max-width: 75px;
	background-color: red;
	float:left;
	margin-left: 8%;
}
/*
*
*
*
*/
#tmleft{
	max-height: 200px;
	max-width: 200px;
	margin-left: 8%;
	margin-top: 250px;
	position: relative;
	color: white;
}
/*
*code for the block that is in the bottom right portion of the red
*/
#bright{
	max-width: 400px;
	max-height: 150px;
	display: inline-block;
	position: absolute;
	top: 80%;
	right: 10%;
	color: white;
}
#skinny{
	height: 2px;
	width: 400px;
	display: block;
	margin-top: 5px;
	margin-bottom: 5px;
	background-color: white;
}

.bl{
	width: 50%;
	padding-left: 0.5%;
	clear:right;
	float: left;
	margin-top: -40px;
}

.br{
	width: 50%;
	padding-right: 5%;
	float: right;
	clear: left;
	margin-top:  -40px;
}
.botleft{
	height: 1.5em;
	width: 3em;
	display: inline-block;
	margin-left: 1em;
	color: white;

}
.botright{
	height: 1.5em;
	width: 3em;
	display: inline-block;
	margin-right: 1em;
	float: right;
	color: white;
	vertical-align: middle;
}


</style>
<body>
<div id="top">
	<div class="nav">
		<p>...</p>
	</div>
	<div class="nav">
		<p>...</p>
	</div>
	<div class="nav">
		<p>...</p>
	</div>
	<div id="tleft">
	<div id="tmleft">
		<p>....</p>
		<p>...</p>
		<p>...</p>
	</div>
	<div id="bright">
		<p>...</p>
		<div id="skinny"></div>
		<p>...</p>
		<p>...</p>
	</div>
</div>
</div>
<div id="middle">
	<div >
		<div class="mnav">
			<p>.................</p>
		</div>
		<div class="mnav">
			<p>................</p>
		</div>
		<div class="mnav">
			<p>................</p>
		</div>
		<div class="mnav">
			<p>................</p>
		</div>
	</div>
</div>
<div id="bottom">
	<div class="bl"> <!--class="bl"-->
		<p class="botleft">........</p>
		<p class="botleft">........</p>
		<p class="botleft">........</p>
		<p class="botleft">........</p>
		<p class="botleft">........</p>
	</div>
	<div class="br">
		<p class="botright">.....</p>
		<p class="botright">.....</p>
		<p class="botright">.....</p>
		<p class="botright">.....</p>
		<p class="botright">.....</p>
		<p class="botright">.....</p>
	</div>
</div>
</div>
</body>
</html>
